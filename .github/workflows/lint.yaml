# This is a basic workflow to help you get started with Actions
name: Linting, Building and Testing
run-name: Testing | ${{ github.head_ref}} | ${{ github.event.pull_request.title }}

on: [pull_request]

jobs:
  Build_Java_With_Maven:
    runs-on: ubuntu-latest
    name: "Build Backend with Java and Maven"

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Google Java Format
      uses: axel-op/googlejavaformat-action@v3
      with:
        args: "--replace"
        skip-commit: true
    
    - name: Print diffs
      run: git --no-pager diff --exit-code

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: cd ./backend && mvn -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn package --file pom.xml

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: ./backend/target/quarkus-app

  Build_Node_js:
    runs-on: ubuntu-latest
    name: "Build Frontend with Node.js"

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: front-end/package-lock.json

    - name: Install dependencies
      run: npm ci --force
      working-directory: ./front-end

    - name: Build
      run: npm run build --if-present
      working-directory: ./front-end

    # - name: Test
    #   run: npm test
    #   working-directory: ./front-end

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./front-end/build


  Playwright_Tests:
    runs-on: ubuntu-latest
    needs: [Build_Java_With_Maven, Build_Node_js]
    name: "Run Playwright Tests"

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-app
        path: ./backend/target/quarkus-app

    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./front-end/build

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies for Playwright
      run: npm ci
      working-directory: ./e2e

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start Backend Server
      run: java -jar ./backend/target/quarkus-app/quarkus-run.jar &

    - name: Serve the project
      working-directory: front-end
      run: |
        npm install -g serve
        serve -s build -l 5173 &
      continue-on-error: true

    - name: Wait for Backend and Frontend to be ready
      run: |
        max_retries=60
        wait_for_service() {
          local url=$1
          local name=$2
          local count=0
          until curl --output /dev/null --silent --head --fail "$url"; do
            if [ "$count" -ge "$max_retries" ]; then
              echo "$name did not start within the expected time."
              exit 1
            fi
            echo "Waiting for $name to start... attempt #$((count+1))"
            count=$((count+1))
            sleep 2
          done
        }
    
        # Start both checks concurrently
        wait_for_service http://localhost:8080 "Backend" &
        wait_for_service http://localhost:5173 "Frontend" &
    
        # Wait for both to complete
        wait
    
    

    - name: Run Playwright tests
      run: npx playwright test
      working-directory: ./e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: ./e2e/playwright-report/
        retention-days: 30